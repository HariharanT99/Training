<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/Style.css">

    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="card mb-3">
            <div class="card-header bg-primary header">
                <div class="col-6">
                    <h1>Details Required</h1>
                </div>
            </div>

            <div class="card-body">
                <form>
                    <div class="row mt-3 justify-content-start">
                        <div class="col -6 col-sm-2 align-self-center">
                            <label class="col-form-label-lg" for="firstname">First Name</label>
                        </div>
                        <div class=" col-6 col-sm-3 align-self-center">
                            <input type="text" class="form-control" id="fname" name="firstname" placeholder="First Name">

                        </div>
                        <div class="col-6 col-sm-2 align-self-center">
                            <label class="col-form-label-lg" for="lastname">Last Name</label>
                        </div>
                        <div class="col-6 col-sm-3 align-self-center">
                            <input type="text" class="form-control" id="lname" name="lastname" placeholder="Last Name" required>

                        </div>
                    </div>
                    <div class="row mt-3 justify-content-start">
                        <div class="col -6 col-sm-2 align-self-center">
                            <label class="col-form-label-lg" for="email">Email</label></label>
                        </div>
                        <div class=" col-6 col-sm-3 align-self-center">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">

                        </div>
                    </div>
                    <div class="row justify-content-start mt-3">
                        <div class="col-6 col-sm-2 align-self-center">
                            <label class="col-form-label-lg" for="regnumber">Register Number</label>
                        </div>
                        <div class="col-6 col-sm-3 align-self-center">
                            <input type="number" class="form-control" id="rnumber" name="regnumber" placeholder="Register Number" required>
                        </div>
                    </div>
                    <div class="row justify-content-start mt-3">
                        <div class="col-6 col-sm-2 align-self-center">
                            <label class="col-form-label-lg" for="dateofbirth">Date of Birth</label>
                        </div>
                        <div class="col-6 col-sm-3 align-self-center">
                            <input type="date" class="form-control" id="dob" name="dateofbirth" placeholder="" required>

                        </div>
                    </div>
                    <div class="row justify-content-start mt-3">
                        <div class="col-6 col-sm-2 align-self-center">
                            <label class="col-form-label-lg" for="standard">Standard</label>
                        </div>
                        <div class="col-6 col-sm-2 align-self-center">
                            <select class="form-select" id="std" required>
                                <option selected>Std</option>
                                <option>I</option>
                                <option>II</option>
                                <option>III</option>
                                <option>IV</option>
                                <option>V</option>
                                <option>VI</option>
                                <option>VII</option>
                                <option>VIII</option>
                                <option>IX</option>
                                <option>X</option>
                                <option>XI</option>
                                <option>XII</option>
                            </select>
                        </div>
                    </div>
                    
                </form>
                <div class="row  justify-content-end">
                    <div class="col-3 col-sm-2">
                        <button class="btn btn-warning" id="submit" type="submit">Submit</button>
                        <input class="btn btn-info" onclick="Display()" type="button" value="Display">
                    </div> 
                </div>
            </div>
        </div>

        <div id="dis">

        </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="Script/app.js"></script>
<script src="Script/Val.js"></script>
<!-- <script src="Script/Validate.js"></script> -->
<script src="Script/Jq.js"></script>
</body> 
</html>
