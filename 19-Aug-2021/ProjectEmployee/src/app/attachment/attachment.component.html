<div class="row justify-content-center header bg-dark">
    <div class="col-sm-8">
        <h1 class="text-center">Attachments</h1>
    </div>
</div>

<form (ngSubmit)="onSubmit()">
    <div class="row align-items-center mt-5">
        <div class="mb-3 mt-4">
            <label for="formFile" class="form-label">Resume</label>
            <input class="form-control" type="file" name="image" (change)="onSelectFile($event)">
            <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
        </div> 
    </div>
    <div class="row justify-content-center">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </div>
</form>
